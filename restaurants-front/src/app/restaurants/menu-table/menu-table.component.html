<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of menu?.results[0].items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
